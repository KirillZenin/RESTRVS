apiVersion: apps/v1
kind: Deployment
metadata:
  name: ns-18
spec:
  selector:
    matchLabels:
      service: ns-18
      app: service
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  minReadySeconds: 3
  revisionHistoryLimit: 3
  template:
    metadata:
      labels:
        service: ns-18
        app: service
    spec:
      containers:
        - name: service
          image: https://github.com/KirillZenin/RESTRVS:latest
          imagePullPolicy: Always
          env:
            - name: APP_HOST
              value: "0.0.0.0"
            - name: APP_PORT
              value: "80"
            - name: DB_HOST
              value: "redis-master"
            - name: DB_PORT
              value: "6379"
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 500m
              memory: 500Mi
          readinessProbe:
            httpGet:
              path: /ready
              port: 80
            initialDelaySeconds: 3
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
